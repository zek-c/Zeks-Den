<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slope</title>
    <style>
      html, body {
        padding: 0;
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe src="https://ballistic-chickens.mrvoo.repl.co/"></iframe>
  </body>
</html>
