	  <script>const searchInput = document.getElementById("game-search-bar");

searchInput.addEventListener("click", function() {
  searchInput.placeholder = "";
  searchInput.classList.add("clicked");
});

searchInput.addEventListener("blur", function() {
  searchInput.placeholder = "Click here to search";
  searchInput.classList.remove("clicked");
});

searchInput.addEventListener("input", searchGames);

function searchGames() {
  const searchInputValue = searchInput.value.toLowerCase();
  const imageContainers = document.querySelectorAll(".image-container");

  const matchingGames = Array.from(imageContainers).filter((imageContainer) => {
    const imageClass = imageContainer.querySelector(".image").classList[1];
    const bottomDivText = imageContainer.querySelector(".bottom-div").textContent.toLowerCase();
    return imageClass.includes(searchInputValue) || bottomDivText.includes(searchInputValue);
  });

  // Hide all image containers first
  Array.from(imageContainers).forEach((imageContainer) => {
    imageContainer.style.display = "none";
  });

  // Display the matching games
  matchingGames.forEach((matchingGame) => {
    matchingGame.style.display = "block";
  });
}
</script>
