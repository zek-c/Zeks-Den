<button id="save-button">Save Data</button>

<link rel='stylesheet' href='/css/save.css' />
<input type="file" id="import-input" accept=".txt" style="display:none;">
<button id="import-button">Import Data</button>
<script>
  // Save button event listener
document.getElementById("save-button").addEventListener("click", function() {
  // Get the website data to save (example data used)
  const websiteData = {
    name: "My Website",
    pages: ["Home", "About", "Contact"]
  };
  
  // Convert the data to a JSON string
  const jsonData = JSON.stringify(websiteData);

  // Create a Blob object containing the data
  const blob = new Blob([jsonData], { type: "application/json" });

  // Create a URL for the Blob object
  const url = URL.createObjectURL(blob);

  // Create a link element for downloading the data
  const link = document.createElement("a");
  link.href = url;
  link.download = "website-data.json";
  link.click();

  // Release the URL object to free memory
  URL.revokeObjectURL(url);
});

// Import button event listener
document.getElementById("import-button").addEventListener("click", function() {
  // Show the import input field
  document.getElementById("import-input").style.display = "block";
});

// Import input event listener
document.getElementById("import-input").addEventListener("change", function() {
  // Get the selected file
  const file = this.files[0];

  // Check that the file is a JSON file
  if (file.type !== "application/json") {
    alert("Please select a JSON file.");
    return;
  }

  // Create a FileReader object
  const reader = new FileReader();

  // Set up a callback function for when the file has been read
  reader.onload = function() {
    // Parse the JSON data
    const websiteData = JSON.parse(reader.result);

    // Code to import the website data
    // (Example code just logs the data to the console)
    console.log("Imported data:", websiteData);
  };

  // Read the selected file
  reader.readAsText(file);
});

</script>
