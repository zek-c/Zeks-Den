<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
	<style>
		body {
			background-color: #f0f0f0;
			color: #333;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		.btn {
			display: inline-block;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
		}
		.btn-primary {
			background-color: #000;
		}
		.btn-secondary {
			background-color: #000;
		}
		a {
			color: #007bff;
		}	
		div.locbar {
		}
	</style>
	<script>
		window.onload = function() {
			var savedTheme = localStorage.getItem('theme');
				var locbar = document.getElementsByClassName('locbar')[0];
				if (locbar) {
					locbar.style.backgroundColor = savedTheme;
				}
			}
			if (window.location.href.indexOf("projects.html") > -1) {
				var savedTheme = localStorage.getItem('theme');
				if (savedTheme) {
					document.body.style.backgroundColor = savedTheme;
					var links = document.getElementsByTagName('h4');
					for (var i = 0; i < links.length; i++) {
						links[i].style.color = savedTheme;
					}
					var locbar = document.getElementsByClassName('locbar')[0];
					if (locbar) {
						locbar.style.backgroundColor = savedTheme;
					}
				}
			}
		}
		function setTheme(color) {
			localStorage.setItem('theme', color);
			document.body.style.backgroundColor = color;
			var links = document.getElementsByTagName('h4');
			for (var i = 0; i < links.length; i++) {
				links[i].style.color = color;
			}
			var locbar = document.getElementsByClassName('locbar')[0];
			if (locbar) {
				locbar.style.backgroundColor = color;
			}
			if (window.location.href.indexOf("projects.html") > -1) {
				localStorage.setItem('theme', color);
				document.body.style.backgroundColor = color;
				var links = document.getElementsByTagName('h4');
				for (var i = 0; i < links.length; i++) {
					links[i].style.color = color;
				}
				var locbar = document.getElementsByClassName('locbar')[0];
				if (locbar) {
					locbar.style.backgroundColor = color;
				}
			}
		}
	</script>
</head>
<body>
	<h1>Settings</h1>
	<p>Choose a theme:</p>
	<button class="btn btn-primary" onclick="setTheme('#000')">Dark</button>
	<button class="btn btn-secondary" onclick="setTheme('#fff')">Light</button>
	<p><em>More settings coming soon...</em></p>
</body>
</html>
